<div class="container-fluid">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-9 col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Marcador de Voleibol</h4>
        </div>
        <div class="card-body">
          <div class="row flex-nowrap" [ngClass]="{' flex-row-reverse': swapColumns}">
            <div class="col-md-6 col-sm-6 col-ss-6">
              <h5 class="flex-fill text-center equipo">Equipo A</h5>
              <div class="d-flex flex-column justify-content-center column mb-3">
                <button class="btn btn-success" (click)="sumarPuntosA()">+</button>
                <h1 class="text-center display-1">{{ scoreA }}</h1>
                <button class="btn btn-danger" (click)="restarPuntosA()">-</button>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-ss-6">
              <h5 class="flex-fill text-center equipo">Equipo B</h5>
              <div class="d-flex flex-column justify-content-center column mb-3">
                <button class="btn btn-success" (click)="sumarPuntosB()">+</button>
                <h1 class="text-center display-1">{{ scoreB }}</h1>
                <button class="btn btn-danger" (click)="restarPuntosB()">-</button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="col-md-4">
              <button class="btn btn-primary btn-block" (click)="switchEquipos()">Cambiar lado</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-warning btn-block" (click)="finalizarSet()">Finalizar set</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-danger btn-block" (click)="finalizarPartido()">Finalizar partido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
